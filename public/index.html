<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Task Manager</h1>

    <table id="taskTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskList"></tbody>
    </table>
    
    <div id="modalOverlay" class="modal-overlay hidden"></div>
    
    <div id="taskForm" class="modal hidden">
        <h2 id="formTitle">Ajouter une t√¢che</h2>
        <input type="hidden" id="taskId">
        <label>Title: <input type="text" id="taskTitle"></label>
        <label>Description: <input type="text" id="taskDescription"></label>
        <label>Status: <input type="text" id="taskStatus"></label>
        <button id="saveTask">Enregistrer</button>
        <button id="closeForm">Fermer</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="task.js"></script>
</body>
</html>
